<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Hai Na</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">

<header>
    <div>üè† <b>PG Hai Na</b></div>
    <nav>
        <a onclick="show('home')" id="homeNav">Home</a>
        <a onclick="show('login')" id="loginNav">Login</a>
        <a onclick="show('register')" id="registerNav">Register</a>
        <a onclick="show('dashboard')" id="dashNav" style="display:none;">Dashboard</a>
        <a onclick="logout()" id="logoutNav" style="display:none;">Logout</a>
    </nav>
</header>

<!-- Home -->
<div id="home" class="section active">
    <h1>Rent ‚Ä¢ Share ‚Ä¢ Live</h1>
    <p>Find or Share PG Easily</p>
</div>

<!-- Login -->
<div id="login" class="section">
    <div class="form-box">
        <h2>Login</h2>
        <input id="loginEmail" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- Register -->
<div id="register" class="section">
    <div class="form-box">
        <h2>Register</h2>
        <input id="registerName" placeholder="Name">
        <input id="registerEmail" placeholder="Email">
        <input id="registerPassword" type="password" placeholder="Password">
        <button onclick="registerUser()">Register</button>
    </div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="section">
    <h2>Dashboard</h2>
    <div class="card" onclick="show('addpg')">üè† Rent pe PG do</div>
    <div class="card" onclick="showPGList()">üîç Rent pe PG lo</div>
</div>

<!-- Add/Edit PG -->
<div id="addpg" class="section">
    <div class="form-box">
        <h2>Add / Edit PG</h2>
        <input id="pgName" placeholder="PG Name">
        <input id="pgCity" placeholder="City">
        <input id="pgRent" type="number" placeholder="Rent">
        <select id="pgType">
            <option value="Full">Full Rent</option>
            <option value="Shared">Shared PG</option>
        </select>
        <input type="file" id="pgImage" accept="image/*">
        <button onclick="addPG()">Save PG</button>
    </div>
</div>

<!-- PG List -->
<div id="pglist" class="section">
    <h2>Available PGs</h2>
    <div class="filters">
        <input id="filterCity" placeholder="Filter by city" oninput="displayPGs()">
        <select id="filterType" onchange="displayPGs()">
            <option value="">All</option>
            <option value="Full">Full Rent</option>
            <option value="Shared">Shared</option>
        </select>
    </div>
    <div id="pgContainer" class="pg-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
